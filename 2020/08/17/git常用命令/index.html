<h4 id="初始化git工作目录"><a href="#初始化git工作目录" class="headerlink" title="初始化git工作目录"></a>初始化git工作目录</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git init &#x2F;&#x2F;初始化目录</span><br><span class="line">git clone &lt;url&gt; &#x2F;&#x2F;克隆远程</span><br><span class="line">git clone -b &lt;branch_name&gt; &lt;url&gt; &#x2F;&#x2F;克隆远程分支</span><br></pre></td></tr></table></figure>

<h4 id="提交所有更新过的文件"><a href="#提交所有更新过的文件" class="headerlink" title="提交所有更新过的文件"></a>提交所有更新过的文件</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git commit -m &quot;messages&quot;</span><br></pre></td></tr></table></figure>


<h4 id="撤销操作"><a href="#撤销操作" class="headerlink" title="撤销操作"></a>撤销操作</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">git reset --hard HEAD &#x2F;&#x2F;撤销工作目录中未提交的文件</span><br><span class="line">git checkout HEAD &lt;file&gt; &#x2F;&#x2F;撤销指定未修改的内容</span><br><span class="line">git revert HEAD &#x2F;&#x2F;撤销指定的commit </span><br><span class="line">git revert &#x2F;&#x2F;撤销上一次commit</span><br></pre></td></tr></table></figure>

<h4 id="分支"><a href="#分支" class="headerlink" title="分支"></a>分支</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">git branch &#x2F;&#x2F;显示本地分支</span><br><span class="line">git branch -a &#x2F;&#x2F;显示所有分支名称（包含本地和远程）</span><br><span class="line">git checkout &lt;bracnch&#x2F;tag&gt; &#x2F;&#x2F;切换到指定分支或者标签</span><br><span class="line">git checkout -b &lt;branch&gt; &#x2F;&#x2F;创建分支并切换分支</span><br><span class="line">git checkout -b &lt;new-branch&gt; origin &lt;branch&gt; &#x2F;&#x2F;获取远程分支并创建本地分支</span><br><span class="line">git branch &lt;new-branch&gt; &#x2F;&#x2F;创建分支</span><br><span class="line">git branch -d &lt;branch&gt; &#x2F;&#x2F;删除分支</span><br><span class="line">git remote set-url origin https:&#x2F;&#x2F;~.git &#x2F;&#x2F;修改远程分支</span><br><span class="line">git commit --amend &#x2F;&#x2F;修改最后一次commit -m 的内容</span><br></pre></td></tr></table></figure>

<h4 id="标签"><a href="#标签" class="headerlink" title="标签"></a>标签</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git tag &#x2F;&#x2F;显示本地标签</span><br><span class="line">git tag -a &lt;tagname&gt; -m &quot;message&quot; &#x2F;&#x2F;创建标签</span><br><span class="line">git tag -d &lt;tagname&gt; &#x2F;&#x2F;删除标签</span><br></pre></td></tr></table></figure>

<h4 id="合并"><a href="#合并" class="headerlink" title="合并"></a>合并</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git merge &lt;branch&gt; &#x2F;&#x2F;合并分支</span><br><span class="line">git rebase -i HEAD~4 &#x2F;&#x2F;合并最近4次commit</span><br></pre></td></tr></table></figure>

<h4 id="提交"><a href="#提交" class="headerlink" title="提交"></a>提交</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git push &#x2F;&#x2F;提交当前分支</span><br><span class="line">git push origin &lt;branch&gt; &#x2F;&#x2F;提交指点远程分支</span><br></pre></td></tr></table></figure>

try {
    AV.init("aD8jJBpu4oew3ovNY73z6Rdq-gzGzoHsz", "FdzS5SOPHdhYQoEUngQ8K2QW");
} catch(error) {}
const isExist = (identity) => {
    identity = identity || getRealPath();
    let query = new AV.Query('Timer');
    return new Promise((resolve, reject) => {
    query.equalTo("identity", identity);
    query.find().then(results => {
        resolve(results.length > 0);
    }, error => reject(error));
    })
}

const _get = (identity) => {
    let query = null;
    if(identity && identity instanceof Array){
    let querys = [];
    for(let i = 0; i < identity.length; ++i) {
        querys[i] = new AV.Query('Timer');
        querys[i].equalTo('identity', identity[i]);
    }
    query = AV.Query.or.apply(null ,querys);
    } else {
    identity = identity || getRealPath();
    query = new AV.Query("Timer");
    query.equalTo("identity", identity);
    }

    return new Promise((resolve, reject) => {
    query.find()
    .then(results => resolve(results))
    .catch(error => reject(error))
    })
}

const create = (identity) => {
    identity = identity || getRealPath();
    return new Promise((resolve, reject) => {
    let Todo = AV.Object.extend('Timer');
    let todo = new Todo();
    todo.set("times", 1);
    todo.set("identity", identity);
    todo.save().then(res => resolve(true), error => reject(error));
    })
}

const update = (identity) => {
    identity = identity || getRealPath();
    return new Promise((resolve, reject) => {
    let query = new AV.Query('Timer');
    query.equalTo("identity", identity);
    query.find().then(todos => {
        todos.forEach(todo => {
        todo.set("times", todo.attributes.times + 1);
        });
        return AV.Object.saveAll(todos);
    }).then(todos => resolve(true), error => reject(error));
    })
}

return {
    isExist,
    _get,
    update,
    create
}
})()

const calcAndWriteTimes = () => {
let isPost = true;

let timerAllDOM = document.querySelectorAll(".article-timer");

if(isPost) {
    let identity = timerAllDOM[0].getAttribute("data-identity");
    valineAPI.isExist(identity)
    .then(exist => {
    if(exist) {
        return valineAPI.update(identity);
    }
    return new Promise(resolve => resolve(true));
    })
    .then( succuess => valineAPI._get(identity))
    .then( result => timerAllDOM[0].innerText = result[0].attributes.times)
    .catch(error => console.log(error.message))
    return ;
}

let timerDOMCache = {};

for(let timerDOM of timerAllDOM) {
    let identity = timerDOM.getAttribute("data-identity");
    if(timerDOMCache.hasOwnProperty(identity)){
    timerDOMCache[identity].dom.push(timerDOM);
    }else{
    timerDOMCache[identity] = {
        dom: [timerDOM],
        times: undefined
    };
    }
}

let identities = Object.keys(timerDOMCache);
valineAPI._get(identities).then(results => {
    for(let result of results) {
    let {identity, times} = result.attributes;
    timerDOMCache[identity].times = times;
    timerDOMCache[identity].dom.map(item => item.innerText = times);
    }
    for(let identity of identities) {
    if(timerDOMCache[identity].times){
        continue;
    }
    timerDOMCache[identity].dom.map(item => item.innerText = 1);
    valineAPI.create(identity);
    }
}).catch(error => console.log(error.message))
}

if(true){
calcAndWriteTimes();
}</script></body></html>
